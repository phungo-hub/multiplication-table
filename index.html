<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
  let sout = "<table border='1' width='600p' cellspacing='0' cellpadding='3'>"
  let i = 1;
  let j = 2;

  for (i = 1; i < 10; i++) {
      sout += "<tr>"
      for (j = 2; j <10; j++) {
          sout += "<td>" + j + " x " + i + " = " + i*j + "</td>"
      }
      sout += "</tr>"
  }
  sout += "</table>"
  document.write(sout)
</script>
</body>
</html>
